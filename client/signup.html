<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Zomato Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: rgba(0, 0, 0, 0.85);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal {
            background: white;
            width: 100%;
            max-width: 440px;
            border-radius: 12px;
            padding: 24px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close-button {
            position: absolute;
            right: 16px;
            top: 16px;
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 24px;
        }

        h2 {
            font-size: 24px;
            color: #1c1c1c;
            margin-bottom: 24px;
            font-weight: 500;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #cfcfcf;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 16px;
            outline: none;
        }

        .input-field:focus {
            border-color: #ff3a6d;
        }

        .checkbox-container {
            margin-bottom: 16px;
            color: #666;
            font-size: 14px;
        }

        .checkbox-container input {
            margin-right: 8px;
        }

        .checkbox-container a {
            color: #ff3a6d;
            text-decoration: none;
        }

        .create-account-btn {
            width: 100%;
            padding: 12px;
            background-color: #c2b3b3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 16px;
        }
        .create-account-btn:hover {
            background-color: #ff3a6d;
        }


        .divider {
            text-align: center;
            color: #666;
            margin: 16px 0;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background-color: #cfcfcf;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .google-btn {
            width: 100%;
            padding: 12px;
            background-color: white;
            border: 1px solid #cfcfcf;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .google-btn img {
            width: 20px;
            height: 20px;
        }

        .login-link {
            text-align: center;
            color: #1c1c1c;
            font-size: 14px;
        }

        .login-link a {
            color: #ff3a6d;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="modal">
       <a href="index.html" ><button class="close-button">&times;</button></a>
        <h2>Signup</h2>
        <form action="/signup" method="POST">
            <input type="text" name="fullName" class="input-field" placeholder="Full Name" required>
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            
            <div class="checkbox-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">
                    I agree to Fomato's 
                    <a href="#">Terms of Service</a>,
                    <a href="#">Privacy Policy</a> and
                    <a href="#">Content Policies</a>
                </label>
            </div>

            <button type="submit" class="create-account-btn">Create account</button>

            <div class="divider">or</div>

            <button type="button" class="google-btn">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                Sign in with Google
            </button>

            <p class="login-link">
                Already have an account? <a href="#">Login</a>
            </p>
        </form>
    </div>
</body>
</html>
